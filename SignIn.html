<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
        <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
    }

    img, table {
      max-width: 100%;
      height: auto;
      display: block;
    }
    
  </style>
</head>
<body bgcolor="lightgray">
    <h1><center>SignIn the Account</center></h1>
    <form action="./LogIn.html">
        
        <center>
        <label for="username">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Username:
            <input type="text" placeholder="Enter name" required id="username" name="username" >
        </label><br>
        <label for="email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:
            <input type="email" placeholder="Enter Email" required id="email" name="email">
        </label><br>
        <label for="password">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password:
            <input type="password" placeholder="Enter Password" minlength="6" maxlength="8" required id="password" name="password">
        </label><br>
        <label for="confirm">Confirm Password:
            <input type="password" placeholder="Confirm password" required minlength="6" maxlength="8" id="confirm" name="confirm">
        </label><br>
        <label for="submit">
            <input type="submit" value="submit" style="color: rgb(2, 167, 18);" id="submit" name="submit">
        </label>
        </center>
    </form>
</body>
</html>
