<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>
        <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
    }

    img, table {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body bgcolor="lightgray">
    <h1><center>Create New Password</center></h1>
    <form action="./LogIn.html"><center>
        <label for="new">New Password:
            <input type="password" placeholder="Enter Password" required id="new" name="new">
        </label><br>
        <label for="mail">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:
            <input type="email" placeholder="Enter Email" required id="mail" name="mail">
        </label><br>
                <label for="click">
            <input type="submit" value="click for OTP" disabled style="color: rgb(0, 8, 255);" id="click" name="click">
        </label><br><br>
        <label for="otp">OTP:
            <input type="number" value="1234" readonly id="otp" name="otp">
        </label><br>
        <label for="submitt">
            <input type="submit" value="submit" id="submitt" name="submitt">
        </label>
        </center>
    </form>
</body>
</html>
