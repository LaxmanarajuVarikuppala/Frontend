<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
    }

    img, table {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body bgcolor="lightgray">
    <h1><center>LogIn the account</center></h1>
    <form action="./Portal.html"><center>
        <label for="user">Username:
            <input type="text" placeholder="Enter Username" required id="user" name="user">
        </label><br>
        <label for="pass">&nbsp;Password:
            <input type="password" placeholder="Enter Password" required id="pass" name="pass">
        </label><br><br>
        <label for="sub">
            <input type="submit" value="submit" id="sub" name="sub">
        </label><br><br><br>

        </center>
    </form>
    <form action="./Forgot.html"><center>
        <label for="forgot">
            <input type="submit" value="Forgot Password" id="forgot" name="forgot">
        </label><br>
        </center>
    </form>
</body>
</html>
